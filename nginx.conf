server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;  # Redirigir todas las rutas a index.html
    }

    # Logs personalizados
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
